<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Assessment</title>
    <link href="/assess/common/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="/register/css/register.css" rel="stylesheet">-->
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-header text-center py-3">
                        <h3 class="mb-0">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required>
                                <div class="invalid-feedback">Please enter a password</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" required>
                                <div class="invalid-feedback">Passwords must match</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="registerText">Register</span>
                                    <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p class="mb-0">Already have an account? <a href="/assess/users/auth/" class="login-link">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assess/common/js/jquery-3.7.1.min.js"></script>
    <script src="/assess/common/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
