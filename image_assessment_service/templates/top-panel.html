

<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --light-color: #f8f9fa;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .top-navigation-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: var(--box-shadow);
        z-index: 1000;
    }
    
    .nav-menu-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: var(--light-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        transition: all 0.2s ease;
    }
    
    .nav-menu-btn:hover {
        background: var(--accent-color);
        color: white;
    }
    
    .nav-content {
        flex: 1;
        display: flex;
        justify-content: center;
        max-width: 800px;
    }
    
    .user-profile-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    
    .user-profile-btn:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }

    .dropdown-menu {
        position: relative;
        display: inline-block;
        border: none;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
    }
    
    .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    
    .dropdown-menu:hover .dropdown-content {
        display: block;
    }

    .main-content {
        margin-top: 60px; /* Высота верхней панели */
        /* height: calc(100vh - 60px); Вычитаем высоту панели */
        margin-bottom: 200px;
        /* overflow-y: auto; Добавляем прокрутку если контент не помещается */
    }
</style>

<!-- Верхняя навигационная панель -->
<header class="top-navigation-bar">
    <div class="dropdown-menu">
        <button class="nav-menu-btn" id="nav-menu-btn" aria-label="Меню">
            <span>☰</span>
        </button>
        <div class="dropdown-content">
            <a href="/dashboard">Доска заданий</a>
            <a href="/assess/main">Классификация</a>
        </div>
    </div>
    
    
    <div id="top-panel-content" class="nav-content">
    </div>
    
    <button class="user-profile-btn" id="user-profile-btn" title="Личный кабинет"
            onclick="window.location.href='/profile'">
        <span>ЛК</span>
    </button>
</header>
